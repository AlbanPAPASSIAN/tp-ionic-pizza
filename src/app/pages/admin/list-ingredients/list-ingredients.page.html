<app-header title="Admin - List des ingrédients" [isAdmin]=true></app-header>

<ion-content>
  <ion-list>
    <ion-button [routerLink]="'/admin/detail-ingredient/new'" class="btn-add">
      <ion-icon name="add"></ion-icon> Ajouter un nouvel ingrédient
    </ion-button>

    <ion-spinner class="spinner" name="crescent" [style.display]="loading ? '': 'none'"></ion-spinner>

    <ion-item-sliding *ngFor="let item of ingredients">
      <ion-item>
        <ion-label>{{item.nom}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="primary" [routerLink]="'/admin/detail-ingredient/' + item.id">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
