<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
    <ion-button slot="end" fill="none" (click)="presentModal()">
      <ion-icon name="cart" slot="icon-only"></ion-icon>
      <ion-badge color="primary" class="badge" *ngIf="cart && cart.length > 0">{{cart.length}}</ion-badge>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ng-container>
      <h1>Liste des pizzas</h1>
      <ion-spinner class="spinner" name="crescent" [style.display]="loading ? '': 'none'"></ion-spinner>

      <ion-list *ngIf="pizza">
        <ion-item *ngFor="let item of pizza">
          <ion-avatar slot="start">
            <img [src]="item.photo" />
          </ion-avatar>
          <ion-label>
            <h2>{{item.nom}}</h2>
            <h3>{{item.prix | currency:'EUR'}}</h3>
          </ion-label>
          <ion-button slot="end" (click)="addToCart(item)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-container>
  </div>
</ion-content>
