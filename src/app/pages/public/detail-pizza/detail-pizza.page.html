<app-header *ngIf="pizza" [title]="pizza.nom" [showBackBtn]="true"></app-header>

<ion-content *ngIf="pizza">
  <ion-spinner class="spinner" name="crescent" [style.display]="loading ? '': 'none'"></ion-spinner>

  <img [src]="pizza.photo" alt="" />
  <h1>{{pizza.nom}}</h1>
  <h2>{{pizza.prix | currency:'EUR'}}</h2>

  <ion-button (click)="cartService.addToCart(pizza)">
    Ajouter au panier
    <ion-icon name="add"></ion-icon>
  </ion-button>

  <ng-container *ngIf="pizzaIngredients && pizzaIngredients.length > 0">
    <h2>Liste des ingr√©dients</h2>
    <ul>
      <ng-container *ngFor="let item of pizzaIngredients">
        <li *ngIf="item">
          {{item.nom}}
        </li>
      </ng-container>
    </ul>
  </ng-container>
</ion-content>
