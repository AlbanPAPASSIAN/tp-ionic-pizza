<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Liste des pizzas</h1>
    <ion-button (click)="create()">Ajouter une pizza</ion-button>

    <ul *ngIf="pizza">
      <li *ngFor="let item of pizza">{{item.nom}}<p (click)="delete(item.id)">supprimer</p>
      </li>
    </ul>
  </div>
</ion-content>
